<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
    <meta charset="utf-8">
    <!--1. 아임포트 라이브러리 추가-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <!-- iamport.payment.js -->
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js"></script>
    <title>import checkout</title>
</head>
<body>
<div id="app">
    <h1>iamport-checkout</h1>
    <input v-model="order.name" placeholder="상품명">
    <input v-model="order.amount" placeholder="상품가격">
    <input v-model="order.buyer_tel" placeholder="주문자 전화번호">

    <button v-on:click="html5Inicis">html5Inicis</button>
</div>

</body>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            resMessage: 'Ready',
            order: {
                name : '',
                amount : null,
                buyer_tel : '',
            }

        },
        mounted () {
            //1. 객체 초기화 (가맹점 식별코드 삽입)
            var IMP = window.IMP;
            IMP.init("imp27679724");

        },
        methods: {
            html5Inicis: function(){
                //3. 결제창 호출
                IMP.request_pay({
                    pg : 'html5_inicis',
                    pay_method : 'card',
                    merchant_uid : 'merchant_' + new Date().getTime(),
                    name : this.order.name,
                    amount : this.order.amount,
                    buyer_tel : this.order.buyer_tel,
                }, function(rsp) {
                    if ( rsp.success ) {
                        var msg = '결제가 완료되었습니다.';
                        msg += '고유ID : ' + rsp.imp_uid;
                        msg += '상점 거래ID : ' + rsp.merchant_uid;
                        msg += '결제 금액 : ' + rsp.paid_amount;
                        msg += '카드 승인번호 : ' + rsp.apply_num;
                    } else {
                        var msg = '결제에 실패하였습니다.';
                        msg += '에러내용 : ' + rsp.error_msg;
                    }
                    alert(msg);
                });

            }
        }
    });

</script>
</html>
